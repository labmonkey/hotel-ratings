User:
  type: entity
  table: Users
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    first_name:
      type: string
      length: 50
    last_name:
      type: string
      length: 50
    email:
      type: string
      length: 32
      unique: true
      options:
        fixed: true
        comment: User's email address
    password:
      type: string
      length: 100
    admin:
      type: boolean
