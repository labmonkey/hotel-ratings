Review:
  type: entity
  table: Review
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    rating:
      type: integer
      length: 1
      nullable: true
    message:
      type: string
      length: 500
      nullable: true
  manyToOne:
    reviewer:
      targetEntity: User
      inversedBy: reviews